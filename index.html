<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณอายุแบบละเอียด</title>
    <style>
        /* CSS เพื่อการออกแบบ UI ที่สวยงาม ทันสมัย และ responsive */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="date"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        #result, #history {
            margin-top: 20px;
        }

        #historyList {
            list-style-type: none;
            padding: 0;
        }

        #historyList li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เครื่องคำนวณอายุแบบละเอียด</h1>
        <!-- ฟอร์มสำหรับป้อนข้อมูล -->
        <form id="ageCalculatorForm">
            <label for="birthDate">วันเดือนปีเกิด:</label>
            <input type="date" id="birthDate" required>
            
            <label for="compareDate">วันที่เปรียบเทียบ (ปล่อยว่างเพื่อใช้ปัจจุบัน):</label>
            <input type="date" id="compareDate">
            
            <button type="submit">คำนวณ</button>
        </form>
        
        <!-- พื้นที่แสดงผลลัพธ์ -->
        <div id="result" class="hidden">
            <h2>ผลลัพธ์</h2>
            <p id="ageInYearsMonthsDays"></p>
            <p id="ageInMonths"></p>
            <p id="ageInWeeks"></p>
            <p id="ageInDays"></p>
            <p id="ageInHours"></p>
            <p id="ageInMinutes"></p>
            <p id="ageInSeconds"></p>
            <p id="nextBirthday"></p>
            <p id="zodiac"></p>
            <p id="weekday"></p>
            <p id="quarter"></p>
            <p id="astrologicalSign"></p>
            
            <button id="copyButton">คัดลอกผลลัพธ์</button>
            <button id="printButton">พิมพ์ผลลัพธ์</button>
        </div>
        
        <!-- พื้นที่แสดงประวัติ -->
        <div id="history" class="hidden">
            <h2>ประวัติการคำนวณ</h2>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script>
        // การจัดการฟอร์มเมื่อกด submit
        document.getElementById('ageCalculatorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const birthDateInput = document.getElementById('birthDate').value;
            const compareDateInput = document.getElementById('compareDate').value;
            
            // ตรวจสอบว่าป้อนวันเกิดหรือไม่
            if (!birthDateInput) {
                alert('กรุณาใส่วันเดือนปีเกิด');
                return;
            }
            
            const birthDate = new Date(birthDateInput);
            const compareDate = compareDateInput ? new Date(compareDateInput) : new Date();
            
            // ตรวจสอบวันที่ไม่ถูกต้อง (เช่น วันที่เกิดในอนาคต)
            if (birthDate > compareDate) {
                alert('วันที่เกิดต้องไม่เกินวันที่เปรียบเทียบ');
                return;
            }
            
            // คำนวณอายุ
            const age = calculateAge(birthDate, compareDate);
            
            // แสดงผลลัพธ์หลัก
            document.getElementById('ageInYearsMonthsDays').textContent = `อายุ: ${age.years} ปี ${age.months} เดือน ${age.days} วัน`;
            document.getElementById('ageInMonths').textContent = `อายุเป็นเดือน: ${age.totalMonths} เดือน`;
            document.getElementById('ageInWeeks').textContent = `อายุเป็นสัปดาห์: ${age.totalWeeks} สัปดาห์`;
            document.getElementById('ageInDays').textContent = `อายุเป็นวัน: ${age.totalDays} วัน`;
            document.getElementById('ageInHours').textContent = `อายุเป็นชั่วโมง: ${age.totalHours} ชั่วโมง`;
            document.getElementById('ageInMinutes').textContent = `อายุเป็นนาที: ${age.totalMinutes} นาที`;
            document.getElementById('ageInSeconds').textContent = `อายุเป็นวินาที: ${age.totalSeconds} วินาที`;
            
            // ฟีเจอร์พิเศษ
            const nextBirthday = calculateNextBirthday(birthDate, compareDate);
            document.getElementById('nextBirthday').textContent = `วันเกิดถัดไปจะมาถึงในอีก ${nextBirthday} วัน`;
            
            const zodiac = getZodiac(birthDate.getFullYear());
            document.getElementById('zodiac').textContent = `ปีนักษัตร: ${zodiac}`;
            
            const weekday = getWeekday(birthDate);
            document.getElementById('weekday').textContent = `เกิดในวัน: ${weekday}`;
            
            const quarter = getQuarter(birthDate);
            document.getElementById('quarter').textContent = `อยู่ในไตรมาสที่: ${quarter}`;
            
            const astrologicalSign = getAstrologicalSign(birthDate);
            document.getElementById('astrologicalSign').textContent = `ราศี: ${astrologicalSign}`;
            
            // แสดงผลลัพธ์
            document.getElementById('result').classList.remove('hidden');
            
            // บันทึกประวัติ
            saveHistory(birthDate, compareDate, age);
        });

        // ฟังก์ชันคำนวณอายุ (รองรับปีอธิกสุรทิน)
        function calculateAge(birthDate, compareDate) {
            let years = compareDate.getFullYear() - birthDate.getFullYear();
            let months = compareDate.getMonth() - birthDate.getMonth();
            let days = compareDate.getDate() - birthDate.getDate();
            
            if (days < 0) {
                months--;
                days += new Date(compareDate.getFullYear(), compareDate.getMonth(), 0).getDate();
            }
            
            if (months < 0) {
                years--;
                months += 12;
            }
            
            const totalDays = Math.floor((compareDate - birthDate) / (1000 * 60 * 60 * 24));
            const totalWeeks = Math.floor(totalDays / 7);
            const totalMonths = years * 12 + months;
            const totalHours = totalDays * 24;
            const totalMinutes = totalHours * 60;
            const totalSeconds = totalMinutes * 60;
            
            return {
                years,
                months,
                days,
                totalMonths,
                totalWeeks,
                totalDays,
                totalHours,
                totalMinutes,
                totalSeconds
            };
        }

        // ฟังก์ชันคำนวณวันเกิดถัดไป
        function calculateNextBirthday(birthDate, compareDate) {
            const nextBirthday = new Date(compareDate.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            if (nextBirthday < compareDate) {
                nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
            }
            const diffTime = nextBirthday - compareDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // ฟังก์ชันหาปีนักษัตรไทย
        function getZodiac(year) {
            const zodiacs = ['ชวด', 'ฉลู', 'ขาล', 'เถาะ', 'มะโรง', 'มะเส็ง', 'มะเมีย', 'มะแม', 'วอก', 'ระกา', 'จอ', 'กุน'];
            return zodiacs[(year - 4) % 12];
        }

        // ฟังก์ชันหาวันในสัปดาห์
        function getWeekday(date) {
            const weekdays = ['อาทิตย์', 'จันทร์', 'อังคาร', 'พุธ', 'พฤหัสบดี', 'ศุกร์', 'เสาร์'];
            return weekdays[date.getDay()];
        }

        // ฟังก์ชันหาไตรมาส
        function getQuarter(date) {
            const month = date.getMonth() + 1;
            if (month <= 3) return 1;
            if (month <= 6) return 2;
            if (month <= 9) return 3;
            return 4;
        }

        // ฟังก์ชันหราศีตามหลักโหราศาสตร์
        function getAstrologicalSign(date) {
            const day = date.getDate();
            const month = date.getMonth() + 1;
            if ((month == 1 && day >= 20) || (month == 2 && day <= 18)) return 'กุมภ์';
            if ((month == 2 && day >= 19) || (month == 3 && day <= 20)) return 'มีน';
            if ((month == 3 && day >= 21) || (month == 4 && day <= 19)) return 'เมษ';
            if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) return 'พฤษภ';
            if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) return 'เมถุน';
            if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) return 'กรกฎ';
            if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) return 'สิงห์';
            if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) return 'กันย์';
            if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) return 'ตุลย์';
            if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) return 'พิจิก';
            if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) return 'ธนู';
            if ((month == 12 && day >= 22) || (month == 1 && day <= 19)) return 'มังกร';
        }

        // ฟังก์ชันบันทึกประวัติการคำนวณ
        function saveHistory(birthDate, compareDate, age) {
            const history = JSON.parse(localStorage.getItem('ageCalculations')) || [];
            const newEntry = {
                birthDate: birthDate.toISOString().split('T')[0],
                compareDate: compareDate.toISOString().split('T')[0],
                age: `${age.years} ปี ${age.months} เดือน ${age.days} วัน`
            };
            history.push(newEntry);
            localStorage.setItem('ageCalculations', JSON.stringify(history));
            displayHistory();
        }

        // ฟังก์ชันแสดงประวัติการคำนวณ
        function displayHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            const history = JSON.parse(localStorage.getItem('ageCalculations')) || [];
            history.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `เกิด: ${entry.birthDate}, เปรียบเทียบ: ${entry.compareDate}, อายุ: ${entry.age}`;
                historyList.appendChild(li);
            });
            document.getElementById('history').classList.remove('hidden');
        }

        // โหลดประวัติเมื่อเริ่มต้น
        displayHistory();

        // ปุ่มคัดลอกผลลัพธ์
        document.getElementById('copyButton').addEventListener('click', function() {
            const resultText = document.getElementById('result').innerText;
            navigator.clipboard.writeText(resultText).then(() => {
                alert('คัดลอกผลลัพธ์เรียบร้อยแล้ว');
            });
        });

        // ปุ่มพิมพ์ผลลัพธ์
        document.getElementById('printButton').addEventListener('click', function() {
            window.print();
        });
    </script>
</body>
</html>
